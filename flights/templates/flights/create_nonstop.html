{% extends "users/base.html" %}
{% block content %}

  <h1>Create New Flight</h1>

  <form method="POST" action="{% url 'create-nonstop' %}">
    {% csrf_token %}
    <label for="depart_date">Departure</label><br>
    <input type="text" name="depart_place" placeholder="Departure Airport" required autofocus><br>
    <input type="date" name="depart_date" required>
    <input type="time" id="depart_time" name="depart_time" min="05:00" max="23:59" required><br><br>

    <label for="arrive_date">Arrival</label><br>
    <input type="text" name="arrive_place" placeholder="Arrival Airport" required><br>
    <input type="date" name="arrive_date" required>
    <input type="time" id="arrive_time" name="arrive_time" min="05:00" max="23:59" required><br><br><br>

    <input type="text" name="flight_price" placeholder="Price" required>
    <input type="text" name="flight_num" placeholder="Flight Number" required>
    <input type="text" name="plane" placeholder="Plane" required><br><br>

    <button type="submit">Create Flight</button> 

  </form>

{% endblock content %}
